<!DOCTYPE html>
<html>
    <head>
        <title>Generators</title>
    </head>
    <body>
        <header>
            <h1>Generators</h1>
        </header>
        <script type="text/javascript">
            function* director() {
                yield "Three"
                yield "Two"
                yield "One"
                yield "Action"
            }

            var action = director();
            console.log(action.next())
            console.log(action.next())
            console.log(action.next())
            console.log(action.next())
            console.log(action.next())
            console.log(action.next())
        </script>
        <script "text/javascript">
            function* eachItem(arr) {
                for(var i=0; i<arr.length; i++) {
                    yield arr[i]
                }
            }
            var lettersArr = ['a','b','c','d', 'e']
            var letters = eachItem(lettersArr)

            var abcs = setInterval(
                function(){
                    var letter = letters.next();
                    if(letter.done){
                        clearInterval(abcs)
                        console.log("Done")
                    } else {
                        console.log(letter.value)
                    }
                },
                500
            )
        </script>
    </body>
</html>
