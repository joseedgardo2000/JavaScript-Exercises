<!DOCTYPE html>
<html>
    <head>
        <title>ForLoop</title>
    </head>
    <body>
        <header>
            <h1>ForLoop</h1>
        </header>
        <body>
            <script type="text/javascript">
                for(let letter of 'JavaScript') {
                    console.log(letter)
                }

                var spanish = ['Hola', 'Gato', 'Pollo', 'Zapato']

                for(let palabra of spanish) {
                    console.log(palabra)
                }

                var tags = new Map()
                tags.set('HTML', '/class/html')
                tags.set('CSS', '/class/css')
                tags.set('JAVASCRIPT', '/class/javascript')
                tags.set('NODE', '/class/node')

                for(let tag of tags) {
                    console.log(tag)
                }
            </script>
        </body>
    </body>
</html>
