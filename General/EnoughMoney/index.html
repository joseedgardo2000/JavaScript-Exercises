<!DOCTYPE html>
<html>
    <head>
        <title>Enough Money</title>
    </head>
    <body>
        <header>
            <h1>Enough Money</h1>
        </header>
        <section>
            <script type="text/javascript">
                function enoughMoney(amount) {
                    const price = 50
                    if(amount >= price) {
                        return amount + " is enough money"
                    } else {
                        return amount + " is not enough money"
                    }
                }

                console.log(enoughMoney(55))
                console.log(enoughMoney(10))
                console.log(enoughMoney(50))
            </script>
        </section>
    </body>
</html>
